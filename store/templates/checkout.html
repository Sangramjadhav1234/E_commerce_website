{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>

<form method="post">
    {% csrf_token %}
    <label>Address:</label>
    <input type="text" name="address" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <button type="submit">Place Order</button>
</form>
{% endblock %}
