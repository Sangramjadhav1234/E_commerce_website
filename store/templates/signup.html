{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<h2>Signup</h2>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>First Name:</label>
    <input type="text" name="firstname" value="{{ values.first_name }}" required>
    
    <label>Last Name:</label>
    <input type="text" name="lastname" value="{{ values.last_name }}" required>
    
    <label>Phone:</label>
    <input type="text" name="phone" value="{{ values.phone }}" required>
    
    <label>Email:</label>
    <input type="email" name="email" value="{{ values.email }}" required>
    
    <label>Password:</label>
    <input type="password" name="password" required>
    
    <button type="submit">Signup</button>
</form>
{% endblock %}
